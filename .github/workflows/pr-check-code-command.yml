name: Pr Code Command Checker

on:
  pull_request:
    types: [edited, synchronize, opened, reopened]

permissions:
  contents: read

jobs:
  pr-open-check:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install packages
        run: |
          npm install

      - name: Code Format
        id: codeFormat
        run: |
          npm run format:check

      - name: Unit Test
        id: unitTest
        run: |
          npm run test:unit

      - name: Check on failures
        if: ${{ failure() }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: 'need revision'

      - name: Add Code Format Fail Comment
        if: always() && steps.codeFormat.outcome == 'failure'
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            Your PR does not seem to meet our format standards. Please run the 'npm run format' command and commit the changes.

      - name: Add Unit Test Fail Comment
        if: always() && steps.unitTest.outcome == 'failure'
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            Please review the unit tests and commit them again.

      - uses: actions-ecosystem/action-remove-labels@v1
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        with:
          labels: 'need revision'
